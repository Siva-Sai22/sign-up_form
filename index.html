<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <section class="container">
        <div class="images">
            <img class="plant-img" src="./assets/background_left.webp">
            <div class="overlay-img">
                <img src="./assets/odin-lined.png" height="150px">
                <span>SIVA</span>
            </div>
        </div>
        <div class="right-container">
            <div class="top-text">
            This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started.
            <div style="margin-top: 32px;">You know you want to.</div>
            </div>
            <div class="form-container">
                <p class="form-text">Let's do this!</p>
                <form action="www.example.com" method="post">
                    <ul>
                        <li>
                            <label for="firstname">FIRST NAME</label>
                            <input type="text" name="firstname" id="firstname">
                        </li>
                        <li>
                            <label for="lastname">LAST NAME</label>
                            <input type="text" name="lastname" id="lastname">
                        </li>
                        <li>
                            <label for="usermail">EMAIL</label>
                            <input type="email" name="usermail" id="usermail">
                        </li>
                        <li>
                            <label for="phonenumber">PHONE NUMBER</label>
                            <input type="number" name="phonenumber" id="phonenumber">
                        </li>
                        <li>
                            <label for="userpass">PASSWORD</label>
                            <input type="password" name="userpass" id="userpass">
                        </li>
                        <li>
                            <label for="passconf">CONFIRM PASSWORD</label>
                            <input type="password" name="passconf" id="passconf">
                        </li>
                    </ul>
                </form>
            </div>
            <button type="submit">Create Account</button>
            <p>Already have an account?</p>
            <a href="login-form">Log in</a>
        </div>
    </section>
</body>
</html>
